<div ng-controller="linkController">
  <!-- search box -->
  <input ng-model='thing' />

  <!-- dropdown for filter by -->
  <ul class="dropdown-menu">
    <li ng-repeat="choice in items">
      <a href>{{choice}}</a>
    </li>
  </ul>

  <div ng-repeat="link in links | filter:thing | orderBy:'visits':true" class="link fx-zoom-up fx-speed-600">
    <img src='client/redirect_icon.png'/>
    <div class='info'>
      <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.uri}}</div>
      <a href='{{link.base_url}}/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
    </div>
  </div>
</div>
